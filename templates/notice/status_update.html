{% extends "base/base.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <h1 class="border-bottom">Editar Status</h1>
    <div class="mb-3">
            
        {{form}}
      
    </div>
    <button type="submit" class="btn btn-outline-primary mt-2">Salvar</button>
    <a href="{% url 'status' %}" class="btn btn-outline-success mt-2">Cancelar</a>
    
  </form>

{% endblock  %}
