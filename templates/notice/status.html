{% extends "base/base.html" %}

{% block content %}

<h1>Status</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    {% if status %}
      {% for status in status %}
        <tr>
          <th scope="row">{{status.id}}</th>
          <td>{{status.name}}</td>
          <td>
            <a href="{% url 'status_update' pk=status.pk %}" class="btn btn-outline-primary" role="button" aria-disabled="true">Editar</a>
            <a href="{% url 'status_delete' pk=status.pk %}" class="btn btn-outline-danger" role="button" aria-disabled="true">Excluir</a>
          </td>
        </tr>
      {% endfor %}
    {% else %}
      <p>Status não encontrado</p>
    {% endif %}      
  </tbody>
</table>

{% endblock %}
